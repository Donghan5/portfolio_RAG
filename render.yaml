services:
  - type: web
    name: portfolio-api-gateway
    runtime: node
    rootDir: api-gateway
    plan: free
    buildCommand: npm install -g @nestjs/cli && npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: RAG_SERVICE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
