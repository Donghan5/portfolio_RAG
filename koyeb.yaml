name: portfolio-rag-service
type: web
definition:
  docker:
    dockerfile: rag-service/Dockerfile
    context: rag-service
  instance_type: nano
  regions:
    - par
  ports:
    - port: 8000
      protocol: http
  routes:
    - path: /
      port: 8000
  scaling:
    min: 1
    max: 1
  health_checks:
    - port: 8000
      protocol: http
      path: /
  env:
    - key: GROQ_API_KEY
      value: ""
    - key: SUPABASE_URL
      value: ""
    - key: SUPABASE_KEY
      value: ""
